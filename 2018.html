        MR = Math.random;

        cht = innerHeight; // c height
        cwh = innerWidth; // c width
        S=(c)=> c.stroke() || c; // run function + return value
        bp=(c, fill)=>{
          c.beginPath();
          if (fill) {
            c.fillStyle = fill;
          }
          return c;
        }
        d = 3; // density
        np = cht * cwh / (d * 100);  // np
        // changes number of particles based on screen size.
        cA = []; // circle array
        crA = ["#00f", "#6f77ec"]; // color array
        
        // Particle Circles
        B=(x, y, dx, dy, r)=>{
          col = "#6f77ec"; // USE 1 COLOUR
          var cr = crA[Math.floor(MR() * crA.length)]; // colour. needs var    
          return {
            dw:()=>{ // draw
              c = bp(c, cr); // begins a new path, of resets current one
              c.arc(x, y, r, 0, MI(), false);
              c.fill();
            },
            ud:()=>{ // update
              x+= dx; // left/right
              y+= dy; // up/down
            }
          } 
        }
        // Animate particles
        C=()=>{
          requestAnimationFrame(C); // recursively runs, which keeps particles animating. RUNS 60 times ps
          //c.clearRect(0, 0, cwh, cht); // without particles fuse into 1. clears current one before writing next
          // NOT NEEDED ANYMORE
          // Set background colour
          c.fillStyle = "black";
          c.fillRect(0, 0, cwh, cht);
          // Draw Face 
          r = 150,
            eR = 20, // eye Radius
            mA = 90; // mouthArc
          // draw the yellow circle
          c = bp(c, 'yellow');
          c.arc(cX, cY, r, 0, MI(), false);
          c.fill();
          c.lineWidth = 5;
          c.strokeStyle = 'black';
          c=S(c);
          // draw the eyes
          c = bp(c, 'black');
          c.arc(eyX, eyY, eR, 0, MI(), false);
          eT = cX + eX; // eyeXTwo
          c.arc(eT, eyY, eR, 0, MI(), false);
          c.fill();
          // draw the mouth
          c = bp(c);
          c.arc(cX, cY, mA, 0, Math.PI, false);
          c=S(c);
  
          // Animate blood
          // setTimeout(E, 600); // not requestAnimationFrame. for slow animation
          // DOESNT SEEM NEEDED ANYMORE
          xL = xS + 100, // xLimit
              yL = yS + 100; // yLimit
          if (bX !== xL) bX++;
          if (bY !== yL) bY++;
          
          // Animate blood 2
          c = bp(c);
          c.lineWidth=10;
          c.strokeStyle="#A00";
          c.moveTo(xS, yS); // starting point to coords
          c.arc(bX, bY, 3, 0, MI()); // last point with arc
          c=S(c); // Draw it

          // update + redraw
          for (i = 1; i < cA.length; i++) { // run loop X many times, every single second
            cA[i].ud(),cA[i].dw();
          }
        }
        
        // smiling face 
        eX = 55, // eyeXOffset
          cY = cht / 2, // centerY, render in middle
          cX = cwh / 2, // centerX, render in middle
          eyX = cX - eX, // eye
          eyY = cY - eX; // eye
        
        // Initialise blood spatter
        xS = eyX - 50, // xStart
            yS = eyY - 50, // yStart
            bX = xS, // bloodToX
            bY = yS; // bloodToY

        // Initialise particles array
        cA = [];
        X=()=>(MR() - 0.5) * 0.5;
        Y=(z)=>MR() * (z - r * 2)
        for (i = 1; i < np; i++) {
          r = MR() * 3 + 1, x = Y(cwh), y = Y(cht), dx = X(), dy = X();
          cA.push(B(x, y, dx, dy, r));
        }

        C();
